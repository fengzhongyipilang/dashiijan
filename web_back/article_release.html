<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="myform">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="文章标题" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <img id="imgPreview" src="./images/2.jpg" alt="article_img" style="width: 50px;height: 50px;position: absolute;left: 416px;top: 133px;">
                    <div class="col-sm-10">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/category.js"></script>

    <script id="temp_cate" type="text/html">
        {{each data item}}
        <option>{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        category.get(function(res) {
            if (res == 200) {
                var htmlStr = template('temp_cate', res)
                console.log(htmlStr);
                $('#categoryContainer').html(htmlStr)
            }

        })

        //图片显示
        $('#exampleInputFile').change(function() {
            var file = this.files[0];
            var url = URL.createObjectURL(file);
            $('#imgPreview').attr('src', url)
        })


        //发布文章
        $('.btn-success').click(function() {

            var myform = $('myform')[0];
            var fd = new FormData(myform);


            fd.append('state', '已发布'); //为什么要拼接这个参数呢？

            $.ajax({

                url: 'http://localhost:8000/admin/article_publish',
                data: fd,
                type: 'post',
                success: function(res) {
                    alert('嘿嘿,你添加成功了哦!');
                    if (res.msg) {
                        location.href = 'article_list.html';
                    }
                },
                processData: false,
                contentType: false
            })




        })
    </script>

</body>

</html>
