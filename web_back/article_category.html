<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function() {
            $
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function() {
            alert('add'); //.. 提交

            var name = $('#recipient-name').val().trim();
            var slug = $('#recipient-slug').val().trim();

            if (name == '' || slug == '') {
                alert('用户名和密码不能为空')
                return;
            }

            category.add(name, slug, function(res) {
                if (res.code === 200) {
                    alert(res.msg);
                    LoadData();
                }
            })
            $('#addModal').modal('hide');
        });

        // $('.category_table').delegate('a', 'click', function() {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })
    </script>
    <script src="./js/category.js"></script>
    <script>
        LoadData();

        function LoadData() {
            category.get(function(res) {
                var str = ''
                if (res.code == 200) {

                    res.data.forEach(function(item) {

                        str += `<tr>
                        <td>${item.name}</td>
                        <td>${item.slug}</td>
                        <td class="text-center">
                            <a href="javascript:" class="btn btn-info btn-xs">编辑${item.id}</a>
                            <a href="javascript:" class="btn btn-danger btn-xs" data-id='${item.id}'>删除${item.id}</a>
                        </td>
                    </tr>`
                    });
                    $('tbody').html(str)
                }
            })
        }




        //删除功能
        $('body').on('click', '.btn-danger', function() {
            var myid = $(this).attr('data-id')
            if (confirm('确定删除吗?')) {
                category.delete(myid, function(res) {
                    if (res.code === 200) {
                        alert(res.msg);
                        LoadData();
                    }
                })

            }
        })


        //编辑功能
        // $('body').on('click','.btn-info',function(){

        // })
    </script>

</body>

</html>
